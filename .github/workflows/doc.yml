name: Generate PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ÉTAPE CRITIQUE : Vérifie que les fichiers sont bien là
      - name: Debug - Verify Files
        run: |
          echo "Contenu du dossier docs :"
          ls -R docs/

      # Utilisation de l'image COMPLÈTE (latex) au lieu de core
      - name: Build PDF using Pandoc LaTeX
        uses: docker://pandoc/latex:latest
        with:
          args: >-
            --output=doc.pdf
            docs/doc.md
            --resource-path=docs
            -V geometry:margin=1in
            
      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Documentation-Projet
          path: doc.pdf
          overwrite: true
